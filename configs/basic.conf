server {
    server_name www.lep.com;
    host 127.0.0.1;
    port 8080;
    index index.html;
    error_page 404 404.html;

    location / {
        autoindex on;
    }

    location /page {
        index file.html;
    }

    location /redirect {
        index file2.html;
        redirect /page;
    }

    location /cgi-bin {
        allow_methods POST;
        root /usr/bin/python3 /bin/bash;
        index cgi.py;
        cgi_extensions .php .jpg;
    }

    error_page 500 500.html;
}

server {
    server_name locale_test fico;
    host 127.0.0.1;
    port 8081;
    client_body_size 1024;
