<!doctype html>

<html>
    <body class="main">
        <h2>Upload</h2>
        <h3>Select file to upload :</h3>
        <form
            action="/upload"
            class="upload"
            method="post"
            enctype="multipart/form-data"
        >
            <input type="file" name="fileToUpload" id="fileToUpload" />
            <input type="submit" value="Upload" name="submit" />
        </form>
        <br /><br />
</html>
